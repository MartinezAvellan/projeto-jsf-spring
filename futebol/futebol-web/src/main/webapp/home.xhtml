<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/template.xhtml">

	<style>
		.col {
			width: 100px;
		}
	</style>
	
	<ui:define name="content">
	
	<h:head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	
		<rich:panel>
			<h:message for="msg" style="color: blue; padding-left: 8px" />
		
			<h:form id="formInserirTime">
	            <div>
					<h:inputText value="#{timesBB.time.nomeTime}" id="nomeTime" p:placeholder="Digite o nome do time" maxlength="48" required="true"
						label="Time" />
					<h:inputText value="#{timesBB.time.pontos}" id="pontosTime" p:placeholder="Digite os pontos do time" maxlength="3" required="true"
						label="Pontos"/>
	            	<h:commandButton action="#{timesBB.salvarTime()}" value="Adicionar Time" />
	            </div> 
			</h:form>
					
			<br />
		    <h:form id="formTable">
		        <rich:dataTable width="600" id="timeList" columnClasses="col"  var="_time" value="#{timesBB.listaTimes}">
		            <f:facet name="header">
		                <rich:columnGroup>
		                    <h:column>
		                        <h:outputText styleClass="headerText" value="id" />
		                    </h:column>
		                    <h:column>
		                        <h:outputText styleClass="headerText" value="nome time" />
		                    </h:column>
		                    <h:column>
		                        <h:outputText styleClass="headerText" value="pontos" />
		                    </h:column>
		                    <h:column>
		                        <h:outputText styleClass="headerText" value="" />
		                    </h:column>
		                    <h:column>
		                        <h:outputText styleClass="headerText" value="" />
		                    </h:column>
		                </rich:columnGroup>
		            </f:facet>
			            <h:column>
			                <h:outputText value="#{_time.id}" />
			            </h:column>
			            <h:column>
			                <h:inputText value="#{_time.nomeTime}" />
			            </h:column>
			            <h:column>
			                <h:inputText value="#{_time.pontos}" />
			            </h:column>
			            <h:column>
			            	<h:commandButton id="buttonAtualizar" action="#{timesBB.atualizarTime(_time)}" value="Atualizar Time" />
			            </h:column>
			            <h:column>
			            	<h:commandButton id="buttonDelete" action="#{timesBB.deletarTime(_time)}" value="Deletar Time" />
			            </h:column>
		        </rich:dataTable>
		    </h:form>				
				
		</rich:panel>
		
	</ui:define>
</ui:composition>
